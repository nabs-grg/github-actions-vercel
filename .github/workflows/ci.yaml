name: CI
on: [push]
jobs:
  eslint:
    name: lint code base
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Instal packages
        run: npm i
      - name: Run eslint
        run: npm run lint
      - name: Run test
        run: npm run test